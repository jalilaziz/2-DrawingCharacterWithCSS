<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2-Character With Css.</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <div class="ears">
                <div class="earleft"></div>
                <div class="earright"></div>
            </div>
            <div class="face"></div>
            <div class="eyes"> 
                <div class="eyeleft">
                    <div class="eyeleft1"></div>
                    <div class="eyeleft2">
                        <div class="eyeleft3">
                            <div class="eyeleft4"></div>
                        </div>
                    </div>
                </div>

                <div class="eyeright">
                    <div class="eyeright1"></div>
                    <div class="eyeright2">
                        <div class="eyeright3">
                            <div class="eyeright4"></div>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="nose"></div>
        </div>

        <div class="body">
        </div>

        <div class="wings">
            <div class="wingleft"></div>
            <div class="wingright"></div>
        </div>

        <div class="feet">
            <div class="leftfoot">
                <div class="lpart1"></div>
                <div class="lpart2"></div>
                <div class="lpart3"></div>
            </div>
            <div class="rightfoot">
                <div class="rpart1"></div>
                <div class="rpart2"></div>
                <div class="rpart3"></div>
            </div>

        </div>

    </div>
</body>
</html>
